<!DOCTYPE html> 
 <html lang="zh-CN"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>五行生克制化动画</title> 
     <!-- 引入CSS样式（后续调整位置/样式） --> 
     <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
     <!-- 1. 控制按钮：显示/隐藏参照图（方便调整位置） --> 
     <div class="button-container">
    <button class="toggle-reference">显示参照图</button>
    <input type="file" id="reference-upload" accept="image/png, image/jpeg, image/svg+xml" style="display: none;">
    <button class="upload-reference">上传对照图</button>
</div> 
 
     <!-- 2. 父容器：包裹参照图和五行元素（关键：相对定位） --> 
     <div class="wuxing-container"> 
         <!-- 3. 参照图：作为背景指导（半透明，不遮挡元素） --> 
         <div class="reference-image" style="background-image: url('wuxing-reference.png');"></div> 
         
         <!-- 4. 五行元素：用绝对定位，可自定义位置（类名+data属性方便后续扩展） --> 
         <div class="wuxing-item jin" data-element="jin">金</div> 
         <div class="wuxing-item mu" data-element="mu">木</div> 
         <div class="wuxing-item shui" data-element="shui">水</div> 
         <div class="wuxing-item huo" data-element="huo">火</div> 
         <div class="wuxing-item tu" data-element="tu">土</div> 
     </div> 
 
     <!-- 后续动画用JavaScript（暂时空，第二步再写） --> 
     <script src="script.js"></script> 
 </body> 
 </html>
